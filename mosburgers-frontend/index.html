<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOS Burgers Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&family=Koulen&display=swap" rel="stylesheet">    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/png" href="images/MOSBURGERS icon.png">
</head>

<body>
    <div class="container" id="root">
        <div class="row">
            <div class="col d-flex" id="loginCol">
                <div class="d-flex" id="loginDiv">
                    <div class="bg-white p-5 w-100">
                        <h1 id="MosBurger" class=""><span id="MOSpart">MOS </span>BURGERS</h1>
                        <h2 id="h2Welcome" class="mt-5">Welcome Back</h2>
                        <p id="p">Sign in with your user_id and password</p>
                        <label class="mt-3" id="lbl" for="txtEmail">User Email</label>
                        <input id="txtUserId" type="text" class="form-control border-secondary-subtle p-2">
                        <label class="mt-3" id="lbl">Password</label>
                        <input id="txtPassword" type="password" class="form-control border-secondary-subtle p-2">
                        <button id="btnSignin" class=" mt-4 fw-bold" onclick="login()">Sign in</button>
                        <p id="p" class="mt-3">Don't have an account? <a href="#" class="sign-up-link">Sign Up</a></p>
                    </div>
                    <div>
                        <img src="images/LoginImageCropped.jpg" alt="Login Image" class="img-fluid h-100">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    
</body>

</html>
